<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סקירה כללית — כרטיס תלמידה</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="app-container">

    <!-- Top Bar -->
    <div class="top-bar" id="top-bar">
      <div class="top-bar__right">
        <div class="avg-box">
          <div class="avg-box__number" id="status-avg-number">91.9</div>
          <div class="avg-box__label">ממוצע בגרות</div>
          <div class="avg-box__trend">1.3 ▲</div>
        </div>

        <div class="metric">
          <div class="metric__text">
            <div class="metric__label">השלמת בגרות</div>
            <div class="metric__value">14 / 11</div>
          </div>
          <div class="metric__progress-bar">
            <div class="metric__progress-fill" style="width: 78%"></div>
          </div>
        </div>

        <div class="metric">
          <div class="metric__text">
            <div class="metric__label">מעורבות חברתית</div>
            <div class="metric__value">180 / 140</div>
          </div>
          <div class="metric__progress-bar">
            <div class="metric__progress-fill" style="width: 77%"></div>
          </div>
        </div>

      </div>

      <div class="top-bar__left">
        <button class="potential-btn" id="potential-btn">✦ פוטנציאל למצטיינת מנכ"ל</button>
      </div>
    </div>

    <!-- Gaps Banner -->
    <div class="gaps-banner" id="gaps-banner">
      <div class="gaps-banner__title">⚠ פערים למצוינות:</div>
      <div class="gaps-banner__tags" id="gap-tags">
        <!-- Populated by JS -->
      </div>
    </div>

    <!-- Main Content Grid -->
    <div class="main-content">
      <!-- Right Panel (RTL): Tabs + Recommendations -->
      <div class="panel-right">
        <div class="tabs">
          <button class="tab active" id="tab-recommendations" onclick="switchTab('recommendations')">המלצות</button>
          <button class="tab" id="tab-playground" onclick="switchTab('playground')">מגרש משחקים</button>
        </div>

        <div class="panel-content" id="panel-content">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Left Panel: Simulator -->
      <div class="panel-left">
        <div class="sim-header">
          <span class="sim-title">סימולטור</span>
          <span class="sim-badge hidden" id="sim-badge"></span>
        </div>

        <div class="sim-content" id="sim-content">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>

  </div>

  <!-- Data dependencies -->
  <script src="debug.js"></script>
  <script src="app.js"></script>
</body>

</html>
